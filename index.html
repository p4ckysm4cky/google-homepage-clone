<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Google</title>
</head>




<body>
    <div class="page">
        <div class="topbar">
            <div class="topbar-right">
                <div class="links"><a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></div>
                <div class="links"><a href="https://www.google.co.nz/imghp?hl=en&ogbl">Images</a></div>
                <div id="app-button"><img src="images/app_menu.png" style="height:30px;" alt="app menu button"></div>
                <div id="profile-img"><a href="https://github.com/p4ckysm4cky"><img id="profile-img" src="images/profile_avatar.png" style="height:45px;" alt="gmail avatar"></a></div>
            </div>
        </div>


        <div class="mid-page">
            <div class="google-logo">
                <img src="./images/googlelogo.png" alt="google logo">
            </div>
            <div class="search-bar">
                <img id="search-icon" src="images/search.png" alt="search icon">
                <input id="search-box" type="text" >
                <img id="voice-icon" src="images/voice.png" alt="voice button">
            </div>
            <div class="mid-page-buttons">
                <a href="#" id="mid-left-button"><div><p>Google Search</p></div></a>
                <a href="https://www.google.com/doodles" id="mid-right-button"><div><p>I'm Feeling Lucky</p></div></a>
            </div>
        </div>



        <div class ="bottom-page">
            <div class="country-container">
                <p id="country">Country</p>
            </div>
            <div class="bottom-links">
                <div class="bottom-links-left">
                    <a href="https://about.google/?utm_source=google-NZ&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                    <a href="https://www.google.com/intl/en_nz/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
                </div>
                <div class="bottom-links-right">
                    <a href="https://policies.google.com/privacy?hl=en-NZ&fg=1">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en-NZ&fg=1">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
